<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>age</title>
</head>
<body>
  <div th:if="${age}<20">
    <p th:text="${age} `세는 미성년자입니다.`"></p>
  </div>

  <div th:unless="${age}>20">
    <p th:text="${age} `세는 성인입니다.`"></p>
  </div>
</body>
</html>
